<html>
<head>
<script language="javascript" type="text/javascript">
let x = 5;
let y = 3;

// addition
document.writeln('x + y = ', x + y);  // 8
document.write("<br>");

// subtraction
document.writeln('x - y = ', x - y);  // 2
document.write("<br>");

// multiplication
document.writeln('x * y = ', x * y);  // 15
document.write("<br>");

// division
document.writeln('x / y = ', x / y);  // 1.6666666666666667
document.write("<br>");

// remainder
document.writeln('x % y = ', x % y);   // 2
document.write("<br>");

// increment
document.writeln('++x = ', ++x); // x is now 6
document.writeln('x++ = ', x++); //prints 6 and then increased to 7
document.writeln('x = ', x);     // 7
document.write("<br>");

// decrement
document.writeln('--x = ', --x); // x is now 6
document.writeln('x-- = ', x--); //prints 6 and then decreased to 5
document.writeln('x = ', x);     // 5
document.write("<br>");

//exponentiation
document.writeln('x ** y =', x ** y);
document.write("<br>");

const a = 3, b = 2;
document.writeln(a > b); // true 
document.write("<br>");

// equal operator
document.writeln(2 == 2); // true
document.writeln(2 == '2'); // true
document.write("<br>");

// not equal operator
document.writeln(3 != 2); // true
document.writeln('hello' != 'Hello'); // true
document.write("<br>");

// strict equal operator
document.writeln(2 === 2); // true
document.writeln(2 === '2'); // false
document.write("<br>");

// strict not equal operator
document.writeln(2 !== '2'); // true
document.writeln(2 !== 2); // false
document.write("<br>");

// logical AND
document.writeln(true && true); // true
document.writeln(true && false); // false
document.write("<br>");

// logical OR
document.writeln(true || false); // true
document.write("<br>");

// logical NOT
document.writeln(!true); // false
document.write("<br>");


</script>
</head>
<body>
</body>
</html>
