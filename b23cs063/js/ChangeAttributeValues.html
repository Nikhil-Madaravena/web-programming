<!DOCTYPE html>

<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='ncs1.jpeg'">Change to Other Image</button>

<img id="myImage" src="ncs2.jpeg" style="width:100px">

<button onclick="document.getElementById('myImage').src='ncs2.jpeg'">Come to Default Image</button>

</body>
</html>
